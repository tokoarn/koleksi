<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Koleksi Gambar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Koleksi Gambar Saya</h1>
  </header>

  <section class="gallery">
    <img src="download (8).jpeg" alt="Gambar 1">
    <img src="download (9).jpeg" alt="Gambar 2">
    <img src="download.jpeg" alt="Gambar 3">
    <img src="download (12).jpeg" alt="Gambar 4">
    <img src="download (11).jpeg" alt="Gambar 5">
    <img src="download (1).jpeg" alt="Gambar 6">
    <img src="download (2).jpeg" alt="Gambar ">
    <img src="download (3).jpeg" alt="Gambar 8">
    
    
  </section>

  <footer>
    &copy; 2025 Koleksi Gambar oleh Kamu
  </footer>

</body>
</html>
